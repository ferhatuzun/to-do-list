<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3232e7f7ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css" />
    <title>To Do List - Project</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">To Do List</h1>
    </div>
    <div class="container inputContainer">
      <input type="text" placeholder="Görev giriniz" class="toDoİnput" />
      <a href="" class="toDoAdd">Ekle</a>
    </div>
    <div class="container toDoListContainer">
      <div>
        <div class="toDoListHeader">
          <h3 class="toDoListTitle">Görevler</h3>
        <a href="" class="deleteAllTask">Tümünü Sil</a>
        </div>
        <ul class="filterMenu">
          <a href="" id="all" class="selectedFilter">Hepsi</a>
          <a href="" id="complated">Tamamlanmış</a>
          <a href="" id="notComplated">Tamamlanmamış</a>
        </ul>
        <p class="null">Herhangi bir görev eklenmedi.</p>

        <ul class="toDoList">
        </ul>
        
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
